<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5c9ff1b225.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>What's the weather like?</h1>
    <div class="container-fluid">
      <img src="images/header.jpg" alt="icons" class="image-header" />
      <div class="row">
        <div class="col-6">
          <form id="search-form">
            <input
              type="text"
              id="enter-city"
              class="enter-city"
              placeholder="Enter city..."
            />
            <input
              type="submit"
              id="search-city"
              value="Search"
              class="btn btn-info"
            />
            <input
              type="submit"
              id="current-location"
              value="๐ My location"
              class="btn btn-info"
            />
            
          </form>
          <br />
          <span class="current-temperature"></span>
          <span class="units">
            <a href="#" id="celsius-link">ยบC</a> |
            <a href="#" id="fahrenheit-link">ยบF</a>
          <br />
          <span class="min-max">
            Max <span id="maxtemp">ยบC</span> | Min <span id="mintemp">ยบC</span>
          <br />
          <hr />
          <img
            src="images/suncloud.jpg"
            alt="cloud"
            width="50%"
            class="current-time-image"
          />
          <div class="container-fluid-details">
            <div class="row">
              <div class="col">
                <i class="fas fa-umbrella"></i>
                <br />
                <strong class="weather-details" > Rain </strong>
                <div class="col weather-values" id="rain"></div>
              </div>
              <div class="col">
                <i class="fas fa-tint"></i>
                <br />
                <strong class="weather-details" >Humidity</strong>
                <div class="col weather-values" id="humidity"></div>
              </div>
              <div class="col">
                <i class="fas fa-wind"></i>
                <br />
                <strong class="weather-details"> Wind </strong>
                <div class="col weather-values" id="windSpeed"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <h2>...</h2>
          <hr />
          <p class="current-time"></p>
          <div class="container-fluid-forecast">
            <div class="row forecast-row1">
              <div class="col forecast">
                <div class="col forecast-days">Mon</div>
                <div class="col forecast-icon">
                  <img
                    src="images/cloud-sm.jpg"
                    alt="cloud"
                    class="forecast-image"
                  />
                  <div class="col forecast-degrees">
                    <strong class="forecast-degrees">15ยบ</strong> / 9ยบ
                  </div>
                </div>
              </div>
              <div class="col forecast">
                <div class="col forecast-days">Tue</div>
                <div class="col forecast-icon">
                  <img
                    src="images/rain-sm.jpg"
                    alt="cloud"
                    class="forecast-image"
                  />
                  <div class="col forecast-degrees">
                    <strong class="forecast-degrees">15ยบ</strong> / 9ยบ
                  </div>
                </div>
              </div>
              <div class="col forecast">
                <div class="col forecast-days">Wed</div>
                <div class="col forecast-icon">
                  <img
                    src="images/sun-sm.jpg"
                    alt="cloud"
                    class="forecast-image"
                  />
                  <div class="col forecast-degrees">
                    <strong class="forecast-degrees">15ยบ</strong> / 9ยบ
                  </div>
                </div>
              </div>
            </div>
            <div class="row forecast-row2">
              <div class="col forecast">
                <div class="col forecast-days">Thu</div>
                <div class="col forecast-icon">
                  <img
                    src="images/suncloud.jpg"
                    alt="cloud"
                    class="forecast-image"
                  />
                  <div class="col forecast-degrees">
                    <strong class="forecast-degrees">15ยบ</strong> / 9ยบ
                  </div>
                </div>
              </div>
              <div class="col forecast">
                <div class="col forecast-days">Fri</div>
                <div class="col forecast-icon">
                  <img
                    src="images/sun-sm.jpg"
                    alt="cloud"
                    class="forecast-image"
                  />
                  <div class="col forecast-degrees">
                    <strong class="forecast-degrees">15ยบ</strong> / 9ยบ
                  </div>
                </div>
              </div>
              <div class="col forecast">
                <div class="col forecast-days">Sat</div>
                <div class="col forecast-icon">
                  <img
                    src="images/cloud-sm.jpg"
                    alt="cloud"
                    class="forecast-image"
                  />
                  <div class="col forecast-degrees">
                    <strong class="forecast-degrees">15ยบ</strong> / 9ยบ
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      Coded by

      Workshop
    </footer>

      <a href="https://github.com/martiiis/SheCodes-Plus-project" target="_blank"
        >Open-source code</a
      >
      by Marta Pineda
    </small>
    <script src="src/script.js"></script>
</body>
</html>
