<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5c9ff1b225.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>What's the weather like?</h1>
    <div class="container-fluid">
      <img src="images/header.png" alt="icons" class="image-header" />
      <div class="row">
        <div class="col-6">
          <form id="search-form">
            <input
              type="search"
              id="enter-city"
              class="enter-city"
              placeholder="Enter city..."
            />
            <input
              type="submit"
              id="search-city"
              value="Search"
              class="btn btn-info"
            />
            <input
              type="button"
              id="current-location"
              value="📍 My location"
              class="btn btn-info"
            />
          </form>
          <br />
          <span id="current-temperature"></span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">ºC</a>
          </span>
          <br />
          <span class="col weather-values" id="weather-description"></span>
          <hr />
          <span class="min-max">
            <span id="maxtemp"></span><span class="degreesSymbol"> ºC </span> ~
            <span id="mintemp"></span><span class="degreesSymbolMin"> ºC</span>
          </span>
          <br />
          <img
            src=".."
            alt=".."
            width="50%"
            class="current-time-image"
            id="icon"
          />
          <div class="container-fluid-details">
            <div class="row">
              <div class="col">
                <i class="fas fa-tint"></i>
                <br />
                <strong class="weather-details">Humidity</strong>
                <div>
                  <span class="col weather-values" id="humidity"></span>
                  <span>%</span>
                </div>
              </div>
              <div class="col">
                <i class="fas fa-wind"></i>
                <br />
                <strong class="weather-details"> Wind </strong>
                <div>
                  <span class="col weather-values" id="windSpeed"></span>
                  <span>km/h</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <h2 id="city"></h2>
          <hr />
          <span class="lastUpdated">🌏 Last updated:</span>
          <br />
          <span id="current-time"></span>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>

    <footer class="coded">
      Coded by
      <a
        href="https://www.linkedin.com/in/marta-pgomez"
        class="contact"
        target="_blank"
      >
        <strong class="contact">Marta Pineda</strong>
      </a>
      <br />
      for
      <a href="https://www.shecodes.io/" class="shecodes" target="_blank">
        <strong class="shecodes">SheCodes</strong>
      </a>
      Workshop
    </footer>
    <small class="open-source">
      <a
        href="https://github.com/martiiis/SheCodes-Plus-project"
        target="_blank"
        >Open-source code</a
      >
      by Marta Pineda
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
